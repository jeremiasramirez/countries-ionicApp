<ion-content *ngIf="activeSlide">

    <ion-slides pager="true" style="height:100%">


        <ion-slide *ngFor="let slide of slidesPhoto; let index=index">
             
            <div style="margin-top: -10px">

                <ion-img [src]="slide.img"></ion-img>
               
                <div style="margin: 1em 0">
                    <h4 >{{slide.title}}</h4>
                </div>

                <ion-button (click)="redirectToHome()" size="small" color="tertiary" expand="full" *ngIf="index==1">Start</ion-button>
           </div>   
        </ion-slide>
  

    </ion-slides>

</ion-content>
