<ion-header class="ion-no-border">
  <ion-toolbar color="tertiary">
   
    <ion-buttons slot="start">
      <ion-icon slot="icon-only" name="search"></ion-icon> 
    </ion-buttons>

    <ion-title>Search</ion-title>

    <ion-buttons slot="end">
      <ion-spinner *ngIf="spinner.on" color="light" name="crescent"></ion-spinner>
    </ion-buttons>
    
  </ion-toolbar>

  <ion-searchbar (keyup)="searchBar()" [(ngModel)]="keys" color="light"></ion-searchbar>
</ion-header>


<ion-content>

  <ion-list>

    <ion-item class="slow" *ngFor="let item of searched | search:keys" detail>

      <ion-thumbnail slot="start">
        <ion-img [src]="item.flag"></ion-img>
      </ion-thumbnail>

      <ion-label>{{item.name}}</ion-label>  

    </ion-item>

  </ion-list>

</ion-content>
