
<ion-header class="ion-no-border">

  <app-toolbar title="Search" iconName="search" [spinner]="spinner"></app-toolbar>
  <ion-searchbar (keyup)="searchBar()" [(ngModel)]="keys" color="light"></ion-searchbar>

</ion-header>


<ion-content>

  <ion-list>
    <app-each-item [data]="searched" [key]="keys"></app-each-item>
  </ion-list>

</ion-content>
