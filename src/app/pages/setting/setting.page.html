<ion-header class="ion-no-border">
  <ion-toolbar color="tertiary">

      <ion-icon slot="icon-only" name="settings"></ion-icon> 
    </ion-buttons>
    <ion-title>Settings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>



<ion-list mode="ios">
 

  <ion-item>
    <ion-icon slot="start" name="color-fill"></ion-icon>
    <ion-label>Dark theme</ion-label>
    <ion-toggle slot="end" (ionChange)="active($event)" [checked]="checkedTheme" ></ion-toggle>
  </ion-item>

 

  <ion-item (click)="openSheet()" detail> 
    <ion-icon slot="start" name="folder"></ion-icon>
    <ion-label>Delete cach√©</ion-label>
  </ion-item>

 

  <ion-item detail>
    <ion-icon slot="start" name="code-working"></ion-icon>
    <ion-label>Data api</ion-label>
  </ion-item>
 
  <ion-item detail>
    <ion-icon slot="start" name="information"></ion-icon>
    <ion-label>
      About phone
      <p>Satus, Phone name</p>
    </ion-label>
   
  </ion-item>


  
</ion-list>
 
</ion-content>
